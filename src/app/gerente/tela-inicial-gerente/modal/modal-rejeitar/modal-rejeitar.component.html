<h2 mat-dialog-title>Olá Gerente!</h2>
<mat-dialog-content>
  <p>Você está rejeitando um cadastro!</p>
  <mat-form-field class="example-full-width">
    <mat-label>Escreva uma justificativa que será enviada para o e-mail do cliente.</mat-label>
    <textarea matInput placeholder="Justificativa"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="fechar()">Ok</button>
</mat-dialog-actions>
