<div class="modal-background" (click)="closeModal()"></div>
<div class="modal-container">
  <div class="modal-header">
    <h2>{{ modalTitle }}</h2>
    <button class="close-button" (click)="closeModal()">X</button>
  </div>
  <div class="modal-body">
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Valor:</mat-label>
        <input matInput type="number" id="amount" name="amount" [(ngModel)]="transactionAmount" required>
      </mat-form-field>
      <button class="transaction-button" mat-raised-button color="primary" (click)="performTransaction()">Confirmar</button>
    </form>
  </div>
</div>
