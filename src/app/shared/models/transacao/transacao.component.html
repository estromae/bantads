<div class="modal-background" (click)="closeModal()"></div>
<div class="modal-container">
    <div class="modal-header">
        <h2>{{ modalTitle }}</h2>
        <button class="close-button" (click)="closeModal()">X</button>
    </div>
    <div class="modal-body">
        <!-- Conteúdo da transação -->
        <form>
            <label for="amount">Valor:</label>
            <input type="number" id="amount" name="amount" [(ngModel)]="transactionAmount" required>

            <!-- Adicione outros campos conforme necessário para saque, depósito ou transferência -->

            <button class="transaction-button" (click)="performTransaction()">Confirmar</button>
        </form>
    </div>
</div>
