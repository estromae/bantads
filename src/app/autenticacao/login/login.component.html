<div id="login" class="container main d-flex align-items-center">
    <!--formulário login-->
    <form class="row" action="" method="post">

        <!--imagem-->
        <div id="login-div-img" class="col-6 side-image">
            <img src="../../../assets/bantads-login.png" alt="bantads-login">
        </div>

        <!--formulario-->
        <div class="col-6" >
            <!--Logo-->
            <h1><img src="../../../assets/icon.png" alt="icon">anTads</h1>
                <!--Email-->
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" 
                name="email"
                [(ngModel)]="auth.login"
                #loginInput="ngModel"
                required>
                <div *ngIf="loginInput.touched" class="text-danger">
                    <div *ngIf="loginInput.errors?.['required']">
                        Login é obrigatório
                    </div>
                </div>
                <!--Senha-->
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="Senha" 
                name="senha"
                [(ngModel)]="auth.senha"
                #senhaInput="ngModel"
                required>
                <div *ngIf="senhaInput.touched" class="text-danger">
                    <div *ngIf="senhaInput.errors?.['required']">
                        Senha é obrigatória
                    </div>
                </div>

                <!--Entrar-->
                <button type="button" class="btn btn-primary" (click)="submitLogin()">Entrar</button>
                <!--Cadastrar-->
                <a href="#" [routerLink]="['/autocadastro']"><button type="button" class="btn btn-outline-secondary">Cadastrar</button></a>
        </div>
        
    </form>
</div>
